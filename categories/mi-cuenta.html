<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite games</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../js/login.js">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container header-container">
            <div class="header-left">
                <div class="logo">
                    <img src="../img/logo2.jfif" alt="Paraíso de Juegos de Mesa">
                    <span class="site-name">Elite Games</span>
                </div>
            </div>
            <div class="header-right">
                <a href="mi-cuenta.html" class="account-link">Mi cuenta</a>
                <a href="carrito.html" class="cart-link">Mi carrito</a>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../categories/strategy.html">Estrategia</a></li>
                <li><a href="../categories/family.html">Familia</a></li>
                <li><a href="../categories/cooperative.html">Cooperativos</a></li>
                <li><a href="../categories/kids.html">Infantiles</a></li>
            </ul>
        </div>
    </nav>
    <main class="content">
        <div class="container">
            <h2>Iniciar sesión con su cuenta</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Dirección de correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="show-password-btn">Mostrar</button>
                </div>
                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                <button type="submit" class="login-btn">INICIAR SESIÓN</button>
                <p class="create-account">¿No tiene una cuenta? <a href="crear-cuenta.html">Cree una aquí</a></p>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Elite Games. Todos los derechos reservados.</p>
        </div>
    </footer>
</div>

</body>
</html>
